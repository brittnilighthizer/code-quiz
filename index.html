<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
</head>
<body>
    <main id="container">
        <!-- shouldnt be constantly seen-->
        <button id="start">Start Quiz!</button>

        <div id="quiz" style="display: none"></div>
            <header></header>
                <h1 id="question">What is the question? That is the question...</h1>
            <section id="choices">
                <button id="choice" value="A"> a) A possible choice</button>
                <br>
                <button id="choice" value="B">b) could also be a choice</button>
                <br>
                <button id="choice" value="C">c) definitely not a choice</button>
            </section>
            <br><br>
            <button id="submit-button">Submit</button>
        <aside id="score">Current Score: </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
